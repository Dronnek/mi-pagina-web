<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contacto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>
    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div class="form-group">
                <label for="servicio">Servicio de interés:</label>
                <select id="servicio" name="servicio">
                    <option value="">Seleccione una opción</option>
                    <option value="reparacion">Reparación</option>
                    <option value="compra">Compra de producto</option>
                    <option value="consulta">Consulta técnica</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            
            <div class="form-group full-width">
                <button type="submit" class="btn">Enviar Mensaje</button>
            </div>
        </form>
    </section>
</div>

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>Horario de Atención</h3>
            <p>Lunes a Viernes: 9am - 7pm</p>
            <p>Sábados: 10am - 3pm</p>
            <p>Domingos: Cerrado</p>
        </div>
        
        <div class="footer-section">
            <h3>Contacto</h3>
            <p>Av. Principal 123, Ciudad</p>
            <p>Tel: (123) 456-7890</p>
            <p>Email: info@tecnofix.com</p>
        </div>
        
        <div class="footer-section">
            <h3>Síguenos</h3>
            <div class="social-icons">
                <a href="#">FB</a>
                <a href="#">IG</a>
                <a href="#">TW</a>
            </div>
        </div>
    </div>
    
    <div class="copyright">
        <p>&copy; 2023 TecnoFix - Todos los derechos reservados</p>
    </div>
    
</body>
</html>
